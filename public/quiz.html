<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz - Web Coursework</title>

  <link rel="stylesheet" href="./css/quiz.css">
</head>

<body>
  <nav class="custom-nav">
    <div class="nav-container">
      <div class="nav-content">
        <ul class="nav-list">
          <li><a href="./index.html">Lobby</a></li>
          <li><a href="./about.html">About Me</a></li>
          <li><a href="https://github.com/MCandOTHER" target="_blank" rel="noopener">MyGithub</a></li>
          <li><a href="./quiz.html">Game</a></li>
        </ul>
        <div class="nav-right">
          <button id="modeToggle" class="mode-toggle">üåô Dark Mode</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="background-container"></div>

    <div class="intro-container" style="margin-top: 8%;">
      <div id="introCard" class="intro-card">
        <!-- ÁôªÂΩïÁïåÈù¢ -->
        <div id="loginScreen" class="game-screen">
          <h2 class="info-title">Welcome to the Q&A game!</h2>
          <div class="form-group">
            <input type="text" id="playerName" class="custom-input" placeholder="Please enter your name" required>
            <button id="joinGame" class="custom-btn">Join The Game!</button>
          </div>
        </div>

        <!-- Áé©ÂÆ∂Â§ßÂéÖ -->
        <div id="lobbyScreen" class="game-screen" style="display:none;">
          <h3 class="info-title">Players' Lobby</h3>
          <div id="challengeRequestArea" class="challenge-request" style="display:none; margin: 0 auto">
            <div class="challenge-message">
              <p id="challengeText"></p>
              <div class="challenge-buttons">
                <button id="acceptChallenge" class="custom-btn success">Accept!</button>
                <button id="rejectChallenge" class="custom-btn danger">Reject</button>
              </div>
            </div>
          </div>
          <div id="playerList" class="player-list"></div>
        </div>

        <!-- Ê∏∏ÊàèÁïåÈù¢ -->
        <div id="gameScreen" class="game-screen" style="display:none;">
          <div class="game-background" style="margin-top: 5%;">
            <div class="score-board">
              <div id="player1Score" class="score-text">Player 1: 0 point</div>
              <div id="player2Score" class="score-text">Player 2: 0 point</div>
            </div>
            <div id="questionArea" class="question-area">
              <h3 id="questionText" class="question-text"></h3>
              <div id="options" class="options-grid"></div>
            </div>
          </div>
        </div>

        <!-- ÁªìÊûúÁïåÈù¢ -->
        <div id="resultScreen" class="game-screen" style="display:none;">
          <h2 class="info-title">The game ended</h2>
          <div id="gameResult" class="result-content">
            <div id="winnerDisplay"></div>
            <div id="finalScores"></div>
          </div>
          <button id="returnToLobby" class="custom-btn">Back to the Players' Lobby</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section">
        <h4>Contact Information</h4>
        <ul class="contact-list">
          <li><span class="icon">‚úâÔ∏è</span> WeChat: AlexTheITCrown</li>
          <li><span class="icon">üåê</span> GitHub: MCandOTHER</li>
        </ul>
      </div>
      <hr class="footer-divider">
    </div>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/scripts.js"></script>
  <script src="./js/quiz.js"></script>
</body>

</html>
